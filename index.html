<html>
	<head>
		<title>Zimmermann Telegram</title>
		<link rel="stylesheet" type="text/css" href="/style.css" />
	</head>
	<body>
		<div id="header">
			<h4>Zimmermann Telegram Cryptography</h4>
		</div>

		<div id="wrapper">
			<p>Axis values:</p>
			<input type="text" id="axis" />
			<br />
			<p>Grid values:</p>
			<input type="text" id="grid" />
			<br />
			<p>Message to encrypt/decrypt:</p>
			<input type="text" id="input" />
			<button id="encButton" onclick="encryptFromDoc()">Encrypt</button>
			<button id="decButton" onclick="decryptFromDoc()">Decrypt</button>
			<br>
			<div id="output">
				<p>Output:</p>
				<p id="outputDisplay"></p>
			</div>
		</div>

		<script src="ztel.js"></script>
</html>
