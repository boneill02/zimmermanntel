<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ADFGVX Cipher</title>
		<meta charset="utf-8">
		<meta name="description" content="ADFGVX encoder and decoder.">
		<meta name="author" content="Ben O'Neill">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="header">
			<h4>ADFGVX Cipher</h4>
		</div>

		<div class="wrapper">
            <div class="input-form">
			    <h4 class="section-header">Axis:</h4>
    			<input type="text" id="axis" />
    			<br />
    			<h4 class="section-header">Grid:</h4>
    			<input type="text" id="grid" />
    			<br />
    			<h4 class="section-header">Message:</h4>
    			<input type="text" id="input" />
                <br>
    			<button id="randomizeButton" onclick="randomize()">Randomize Axis and Grid</button>
    			<button id="encButton" onclick="encryptFromDoc()">Encrypt</button>
    			<button id="decButton" onclick="decryptFromDoc()">Decrypt</button>
            </div>
			<div class="output">
				<p class="output-display"></p>
			</div>
		</div>

		<script src="adfgvx.js"></script>
</html>
